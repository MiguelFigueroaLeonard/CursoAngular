<div>
    <div><label for="">Buscar Peliculas </label></div>
    <div><input type="text" [(ngModel)]="movieName"></div>
</div>
<div>
    <div><input type="button" value="Buscar" (click)="search()"></div>
</div>
<br>
<div class="content" *ngFor="let movie of movieList">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Year {{ movie.Year}}</mat-card-subtitle>
        </mat-card-header>
        <img class="image" mat-card-image src="{{ movie.Poster }}" alt="{{ movie.Title }}">
        <mat-card-actions>
            <a mat-button [routerLink]="['/movie', movie.imdbID]"> Detalle</a>
        </mat-card-actions>
    </mat-card>
</div>
